<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö® Haptic Alert Test - Simple Version</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .btn {
            width: 100%;
            padding: 20px;
            margin-bottom: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-critical {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .btn-flash {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        }
        
        .btn-vibrate {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #374151, #1f2937);
        }
        
        .status {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 5px;
            color: #1f2937;
        }
        
        .log-entry.success { color: #059669; }
        .log-entry.error { color: #dc2626; }
        .log-entry.info { color: #2563eb; }
        
        #flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.05s;
        }
        
        .permissions {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .permissions.granted {
            background: #d1fae5;
            border-color: #10b981;
        }
    </style>
</head>
<body>
    <div id="flash-overlay"></div>
    
    <div class="container">
        <h1>üö® Haptic Alert Test</h1>
        <p class="subtitle">Simple standalone version - no imports needed</p>
        
        <div id="permissions" class="permissions">
            ‚ö†Ô∏è Permissions not yet requested
        </div>
        
        <button class="btn btn-critical" id="criticalBtn">
            üö® Critical Alert (SOS)
        </button>
        
        <button class="btn btn-flash" id="flashBtn">
            üí° Test Screen Flash Only
        </button>
        
        <button class="btn btn-vibrate" id="vibrateBtn">
            üì≥ Test Vibration Only
        </button>
        
        <button class="btn btn-stop" id="stopBtn" disabled>
            üõë Stop All
        </button>
        
        <div class="status">
            <div class="log-entry info">Ready to test haptic alerts...</div>
            <div class="log-entry info">Click any button to start</div>
        </div>
    </div>

    <script>
        // Morse code timing constants (milliseconds)
        const MORSE = {
            DOT: 200,
            DASH: 600,
            GAP_SYMBOL: 200,
            GAP_LETTER: 600,
            GAP_WORD: 1400
        };

        // Morse code patterns
        const PATTERNS = {
            SOS: [
                MORSE.DOT, MORSE.GAP_SYMBOL, MORSE.DOT, MORSE.GAP_SYMBOL, MORSE.DOT, // S
                MORSE.GAP_LETTER,
                MORSE.DASH, MORSE.GAP_SYMBOL, MORSE.DASH, MORSE.GAP_SYMBOL, MORSE.DASH, // O
                MORSE.GAP_LETTER,
                MORSE.DOT, MORSE.GAP_SYMBOL, MORSE.DOT, MORSE.GAP_SYMBOL, MORSE.DOT // S
            ]
        };

        let isRunning = false;
        let currentAnimation = null;

        // DOM elements
        const flashOverlay = document.getElementById('flash-overlay');
        const statusDiv = document.querySelector('.status');
        const permissionsDiv = document.getElementById('permissions');
        const stopBtn = document.getElementById('stopBtn');

        // Logging
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            statusDiv.appendChild(entry);
            statusDiv.scrollTop = statusDiv.scrollHeight;
        }

        // Check permissions
        async function checkPermissions() {
            const hasVibration = 'vibrate' in navigator;
            const hasNotification = 'Notification' in window;
            
            log(`Vibration API: ${hasVibration ? '‚úÖ Available' : '‚ùå Not available'}`, 
                hasVibration ? 'success' : 'error');
            
            if (hasNotification) {
                const permission = Notification.permission;
                log(`Notifications: ${permission}`, permission === 'granted' ? 'success' : 'info');
                
                if (permission === 'default') {
                    const result = await Notification.requestPermission();
                    log(`Permission ${result === 'granted' ? 'granted' : 'denied'}`, 
                        result === 'granted' ? 'success' : 'error');
                }
            }
            
            updatePermissionStatus();
        }

        function updatePermissionStatus() {
            const hasVibration = 'vibrate' in navigator;
            const hasNotification = 'Notification' in window && Notification.permission === 'granted';
            
            if (hasVibration || hasNotification) {
                permissionsDiv.className = 'permissions granted';
                permissionsDiv.innerHTML = `
                    ‚úÖ Ready to test!<br>
                    Vibration: ${hasVibration ? '‚úÖ' : '‚ùå'} | 
                    Notifications: ${hasNotification ? '‚úÖ' : '‚ùå'}
                `;
            } else {
                permissionsDiv.className = 'permissions';
                permissionsDiv.innerHTML = '‚ö†Ô∏è No vibration or notification support detected';
            }
        }

        // Flash screen
        function flash(duration) {
            return new Promise(resolve => {
                flashOverlay.style.opacity = '0.95';
                setTimeout(() => {
                    flashOverlay.style.opacity = '0';
                    resolve();
                }, duration);
            });
        }

        // Vibrate
        function vibrate(pattern) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
                return true;
            }
            return false;
        }

        // Execute morse code pattern
        async function executeMorsePattern(pattern) {
            log('üéµ Starting morse code pattern...', 'info');
            
            for (let i = 0; i < pattern.length && isRunning; i++) {
                const duration = pattern[i];
                const isSignal = i % 2 === 0; // Even indices are signals, odd are gaps
                
                if (isSignal) {
                    // Signal: flash and vibrate
                    const type = duration === MORSE.DOT ? 'DOT' : 'DASH';
                    log(`  ${type} (${duration}ms)`, 'success');
                    
                    vibrate(duration);
                    await flash(duration);
                } else {
                    // Gap: just wait
                    await new Promise(resolve => setTimeout(resolve, duration));
                }
            }
            
            log('‚úÖ Pattern complete!', 'success');
        }

        // Critical alert (full SOS)
        async function triggerCriticalAlert() {
            if (isRunning) return;
            
            isRunning = true;
            stopBtn.disabled = false;
            
            log('üö® CRITICAL ALERT TRIGGERED!', 'error');
            log('üì° Morse code: SOS (... --- ...)', 'info');
            
            try {
                await executeMorsePattern(PATTERNS.SOS);
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
            
            isRunning = false;
            stopBtn.disabled = true;
        }

        // Test screen flash only
        async function testFlash() {
            if (isRunning) return;
            
            isRunning = true;
            stopBtn.disabled = false;
            log('üí° Testing screen flash...', 'info');
            
            await flash(500);
            await new Promise(resolve => setTimeout(resolve, 200));
            await flash(500);
            await new Promise(resolve => setTimeout(resolve, 200));
            await flash(500);
            
            log('‚úÖ Flash test complete', 'success');
            isRunning = false;
            stopBtn.disabled = true;
        }

        // Test vibration only
        async function testVibration() {
            if (isRunning) return;
            
            isRunning = true;
            stopBtn.disabled = false;
            log('üì≥ Testing vibration...', 'info');
            
            const pattern = [200, 100, 200, 100, 200];
            const success = vibrate(pattern);
            
            if (success) {
                log('‚úÖ Vibration triggered (3 short bursts)', 'success');
            } else {
                log('‚ùå Vibration not supported on this device', 'error');
            }
            
            await new Promise(resolve => setTimeout(resolve, 1000));
            isRunning = false;
            stopBtn.disabled = true;
        }

        // Stop all
        function stopAll() {
            isRunning = false;
            navigator.vibrate(0); // Stop vibration
            flashOverlay.style.opacity = '0';
            stopBtn.disabled = true;
            log('üõë Stopped', 'info');
        }

        // Event listeners
        document.getElementById('criticalBtn').addEventListener('click', triggerCriticalAlert);
        document.getElementById('flashBtn').addEventListener('click', testFlash);
        document.getElementById('vibrateBtn').addEventListener('click', testVibration);
        document.getElementById('stopBtn').addEventListener('click', stopAll);

        // Auto-check permissions on load
        checkPermissions();
    </script>
</body>
</html>
