        async function countTranscripts() {

            div.innerHTML = '<div class="status info">Counting...</div>';
            
            try {
                const { count, error } = await supabase
                    .from('transcriptions')
                    .select('*', { count: 'exact', head: true });
                
                if (error) throw error;
                
                if (count === 0) {
                    div.innerHTML = `
                        <div class="status warning">
                            ‚ö†Ô∏è Found <span class="count">${count}</span> transcripts<br>

                }

        }

        async function countTestTranscripts() {
            const div = document.getElementById('count-status');
            div.innerHTML = '<div class="status info">Counting test data...</div>';
            
            try {
                const { count, error } = await supabase
                    .from('transcriptions')
                    .select('*', { count: 'exact', head: true })
                    .eq('device_id', 'live_audio_device');
                
                if (error) throw error;
                
                const expected = 30;
                if (count === 0) {
                    div.innerHTML = `
                        <div class="status warning">
                            ‚ö†Ô∏è Found <span class="count">${count}</span> test transcripts (Expected: ${expected})<br>
                            <strong>ACTION NEEDED:</strong> Click "Insert All 30 Test Transcripts" below!
                        </div>

                } else if (count < expected) {
                    div.innerHTML = `<div class="status warning">‚ö†Ô∏è Found only <span class="count">${count}</span> test transcripts (Expected: ${expected})</div>`;
                } else {
                    div.innerHTML = `<div class="status success">‚úÖ Found <span class="count">${count}</span> test transcripts - Perfect!</div>`;
                }
            } catch (error) {
                div.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function viewByVenue(venueId) {
            const div = document.getElementById('venue-status');
            div.innerHTML = '<div class="status info">Loading...</div>';
            
            try {
                const { data: transcripts, error } = await supabase
                    .from('transcriptions')
                    .select(`
                        transcription_text,
                        announcement_type,
                        created_at,
                        venues (name)
                    `)
                    .eq('venue_id', venueId)
                    .eq('device_id', 'live_audio_device')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                const venueName = transcripts[0]?.venues?.name || 'Unknown Venue';
                
                if (!transcripts || transcripts.length === 0) {
                    div.innerHTML = `<div class="status warning">‚ö†Ô∏è No transcripts found for this venue</div>`;
                    return;
                }
                
                let html = `<div class="status success">‚úÖ Found <strong>${transcripts.length}</strong> transcripts for ${venueName}</div>`;
                transcripts.forEach(t => {
                    const timeAgo = Math.floor((new Date() - new Date(t.created_at)) / 60000);
                    html += `
                        <div class="transcript-item">
                            <strong>${t.announcement_type}</strong> (${timeAgo} minutes ago)<br>
                            ${t.transcription_text}
                        </div>
                    `;
                });
                div.innerHTML = html;
            } catch (error) {
                div.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testWebsiteQuery() {
            const div = document.getElementById('query-status');
            div.innerHTML = '<div class="status info">Running query exactly as website does...</div>';
            
            try {
                // Simulate Rajagiri venue (as per your screenshot)
                const venueId = '96ba7dbc-1fe8-491d-99fe-01c04f18d847';
                
                let query = supabase
                    .from('transcriptions')
                    .select(`
                        *,
                        venues (name)
                    `)
                    .order('created_at', { ascending: false })
                    .limit(10);
                
                if (venueId) {
                    query = query.eq('venue_id', venueId);
                }
                
                const { data: transcripts, error } = await query;
                
                if (error) throw error;
                
                if (!transcripts || transcripts.length === 0) {
                    div.innerHTML = `
                        <div class="status warning">
                            ‚ö†Ô∏è Query returned 0 results for Rajagiri<br>
                            <strong>This is why the website shows "Cannot fetch transcripts"</strong><br>
                            Please insert test data using Step 4!
                        </div>
                    `;
                    return;
                }
                
                let html = `<div class="status success">‚úÖ Query successful! Found ${transcripts.length} transcripts</div>`;
                html += '<pre>' + JSON.stringify(transcripts, null, 2) + '</pre>';
                div.innerHTML = html;
            } catch (error) {
                div.innerHTML = `<div class="status error">‚ùå Query failed: ${error.message}<br><pre>${JSON.stringify(error, null, 2)}</pre></div>`;
            }
        }
